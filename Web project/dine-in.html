<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dine-In & Takeaway</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 font-poppins">

    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center">
                <i class="fas fa-utensils text-3xl text-amber-600 mr-2"></i>
                <h1 class="text-2xl font-bold text-gray-800 font-playfair">GSS</h1>
            </div>
            <nav class="hidden md:flex space-x-8">
                <a href="index.html" class="text-gray-800 hover:text-amber-600 transition">Home</a>
                <a href="menu.html" class="text-gray-800 hover:text-amber-600 transition">Menu</a>
            </nav>
        </div>
    </header>

    <section class="bg-gradient-to-r from-yellow-50 to-yellow-100 py-20 text-center">
        <div class="container mx-auto px-4">
            <h2 class="text-4xl md:text-5xl font-bold text-gray-800 mb-6 font-playfair">Dine-In & Takeaway</h2>
            <p class="text-xl text-gray-600 mb-8 max-w-xl mx-auto">Choose between a luxurious dining experience or convenient takeaway options.</p>
        </div>
    </section>
    <section class="py-16 bg-white">
        <div class="container mx-auto px-4 grid grid-cols-1 md:grid-cols-2 gap-12">
            <div class="group relative overflow-hidden rounded-lg shadow-lg hover:shadow-xl transition duration-300">
                <img src="https://images.pexels.com/photos/262047/pexels-photo-262047.jpeg" alt="Dine-In" 
                     class="w-full h-[400px] object-cover group-hover:scale-105 transition duration-500">
                <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent flex items-end p-6">
                    <div>
                        <h3 class="text-3xl font-bold text-white mb-2">Dine-In</h3>
                        <p class="text-lg text-gray-300">Enjoy a fine dining experience with us.</p>
                        <button onclick="navigateTo('menu.html')" 
                                class="mt-4 bg-yellow-500 text-white px-6 py-2 rounded-full hover:bg-yellow-600 transition">
                            View Menu
                        </button>
                    </div>
                </div>
            </div>
            <div class="group relative overflow-hidden rounded-lg shadow-lg hover:shadow-xl transition duration-300">
                <img src="https://images.pexels.com/photos/439366/pexels-photo-439366.jpeg" alt="Takeaway" 
                     class="w-full h-[400px] object-cover group-hover:scale-105 transition duration-500">
                <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent flex items-end p-6">
                    <div>
                        <h3 class="text-3xl font-bold text-white mb-2">Takeaway</h3>
                        <p class="text-lg text-gray-300">Order your favorite dishes to enjoy at home.</p>
                        <button onclick="navigateTo('menu.html')" 
                                class="mt-4 bg-yellow-500 text-white px-6 py-2 rounded-full hover:bg-yellow-600 transition">
                            View Menu
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <footer class="bg-gray-800 text-white py-12 mt-auto">
        <div class="container mx-auto px-4 text-center">
            &copy; 2025 GSS. All rights reserved.
        </div>
    </footer>

    <script>
        function navigateTo(page) {
            window.location.href = page; 
        }
    </script>

</body>
</html>
