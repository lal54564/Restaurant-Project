<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .left, .right {
            flex: 1;
            position: relative; 
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.5s ease;
        }
        .left {
            background-image: url('party.jpg'); 
            background-size: cover;
            background-position: center;
        }
        .right {
            background-image: url('wedding.jpg'); 
            background-size: cover;
            background-position: center;
        }
        .left:hover, .right:hover {
            flex: 1.1; 
        }
        .overlay {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.5); 
        }
        .content {
            position: relative; 
            text-align: center;
            color: white; 
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
        }
        @media (min-width: 768px) {
            .container {
                flex-direction: row; 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left" onclick="navigateToPage('party.html')">
            <div class="overlay"></div>
            <div class="content">
                <h1>Party</h1>
                <p>Make memories that last forever!</p>
            </div>
        </div>
        <div class="right" onclick="navigateToPage('wedding.html')">
            <div class="overlay"></div>
            <div class="content">
                <h1>Wedding</h1>
                <p>Plan your fairytale wedding!</p>
            </div>
        </div>
    </div>

    <script>
        function navigateToPage(page) {
            window.location.href = page; 
        }
    </script>
</body>
</html>
